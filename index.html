<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - by Susi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <div>
        <select>
          <option value="">Choose a city</option>
          <option value="">San Francisco</option>
          <option value="">Auckland</option>
          <option value="">Paris</option>
        </select>
      </div>
      <div class="city" id="losAngeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">Tuesday mai 5th</div>
        </div>
        <div class="time">07:00:33 <small>AM</small></div>
      </div>
      <div class="city" id="seoul">
        <div>
          <h2>Seoul</h2>
          <div class="date">Tuesday mai 5th</div>
        </div>
        <div class="time">07:00:33 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Susi ðŸŒŠ</strong> and is open-sourced on
      <a href="https://github.com/sue674/World-Clock">Github</a> and hosted on
      <a href="https://comfy-croissant-0343a4.netlify.app/"> Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
